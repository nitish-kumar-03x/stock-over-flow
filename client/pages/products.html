<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>product - SOF</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
      }

      .product-container {
        margin: 0 auto;
        padding: 0rem 1rem;
        border-radius: 9px;
        box-shadow: 0 8px 32px rgba(133, 72, 54, 0.06);
      }

      .add-product-btn {
        background-color: #ffb22c;
        color: #000;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2rem;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }

      th {
        background-color: #ffb22c;
        color: white;
      }

      td {
        font-size: 1rem;
        color: #854836;
      }

      .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        margin: 0 5px;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: flex-start; /* Align modal to the top */
        justify-content: center;
        z-index: 999;
        padding-top: 80px; /* Add space from above */
        box-sizing: border-box;
        overflow: auto;
      }

      .modal {
        background: #fff;
        padding: 1.5rem;
        border-radius: 10px;
        width: 90%;
        max-width: 700px; /* wider modal */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .modal-fields-row {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      #modal-title {
        color: #854836;
      }
      .modal-fields-row > * {
        flex: 1;
        min-width: 0;
      }
      .modal input,
      .modal textarea,
      .modal select {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
        resize: none;
        margin-top: 0;
      }
      .modal textarea {
        min-height: 60px;
        max-height: 120px;
        margin-top: 1rem;
      }
      .modal select {
        background: #fff;
      }
      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        margin-top: 1.5rem;
        gap: 1rem;
      }
      .modal-buttons button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }
      .modal-buttons .cancel-btn {
        background: #ccc;
      }
      .modal-buttons .submit-btn {
        background: #ffb22c;
        color: white;
      }
      @media (max-width: 900px) {
        .modal {
          max-width: 98vw;
        }
        .modal-fields-row {
          flex-direction: column;
          gap: 0;
        }
      }

      @media (max-width: 600px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }

        tr {
          margin-bottom: 1rem;
        }

        th {
          text-align: left;
        }
      }

      .add-c-b-wrapper {
        padding-bottom: 1rem;
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f7f4f0;
      }
      .product-list-container {
        max-width: 1100px;
        margin: 2rem auto;
        padding: 1rem;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(133, 72, 54, 0.06);
      }
      .product-card {
        display: flex;
        align-items: flex-start;
        gap: 2rem;
        border-bottom: 1px solid #eee;
        padding: 1.5rem 0;
      }
      .product-card:last-child {
        border-bottom: none;
      }
      .product-image-section {
        flex: 0 0 140px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .product-image-section img {
        width: 120px;
        height: 120px;
        object-fit: contain;
        border-radius: 8px;
        background: #fafafa;
        border: 1px solid #eee;
      }
      .product-details-section {
        flex: 1 1 0;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .product-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #854836;
        margin-bottom: 0.2rem;
      }
      .product-tags {
        color: #888;
        font-size: 0.95em;
        margin-bottom: 0.2rem;
      }
      .product-description {
        color: #444;
        font-size: 1em;
        margin-bottom: 0.2rem;
      }
      .product-meta {
        color: #666;
        font-size: 0.95em;
      }
      .product-price-section {
        flex: 0 0 160px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-start;
        min-width: 120px;
      }
      .product-price {
        font-size: 1.4rem;
        font-weight: bold;
        color: #2e7d32;
        margin-bottom: 0.5rem;
      }
      .product-cost {
        font-size: 1rem;
        color: #888;
        text-decoration: line-through;
      }
      .product-status {
        font-size: 0.95em;
        color: #fff;
        background: #ffb22c;
        border-radius: 4px;
        padding: 2px 8px;
        margin-top: 0.5rem;
        display: inline-block;
      }
      .tag-badge {
        display: inline-block;
        background: linear-gradient(90deg, #ffb22c 60%, #ff9800 100%);
        color: #000;
        border-radius: 16px;
        padding: 4px 16px;
        font-size: 1em;
        margin-right: 8px;
        margin-bottom: 4px;
        font-weight: 500;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px rgba(255, 178, 44, 0.1);
        border: none;
        transition: background 0.2s;
      }
      .tag-badge:hover {
        background: linear-gradient(90deg, #ff9800 60%, #ffb22c 100%);
      }
      .product-price-section {
        flex: 0 0 160px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-start;
        min-width: 120px;
        gap: 0.5em;
      }
      .product-price-label,
      .product-cost-label {
        margin-bottom: 0.1em;
        font-weight: bold;
        text-align: right;
      }
      .product-price {
        font-size: 1.4rem;
        font-weight: bold;
        color: #2e7d32;
        margin-bottom: 0.2rem;
        display: block;
        text-align: right;
      }
      .product-cost {
        font-size: 1.2rem;
        color: #854836;
        font-weight: bold;
        margin-bottom: 0.2rem;
        display: block;
        text-align: right;
        text-decoration: none; /* Remove strikethrough */
      }
      .product-status {
        font-size: 0.95em;
        color: #fff;
        background: #ffb22c;
        border-radius: 4px;
        padding: 2px 8px;
        margin-top: 0.5rem;
        display: inline-block;
        text-align: right;
      }

      @media (max-width: 700px) {
        .product-card {
          flex-direction: column;
          gap: 1rem;
        }
        .product-image-section,
        .product-price-section {
          align-items: flex-start;
        }
        .product-price-section {
          align-items: flex-start;
          margin-top: 0.5rem;
        }
      }
      .filters-panel {
        width: 260px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(133, 72, 54, 0.06);
        padding: 1.5rem 1rem 1rem 1rem;
        margin: 2rem 1.5rem 2rem 2rem;
        float: left;
      }
      .filters-panel h3 {
        margin-top: 0;
        color: #854836;
        font-size: 1.2rem;
        margin-bottom: 1.2rem;
      }
      .filter-group {
        margin-bottom: 1.1rem;
      }
      .filter-group label {
        display: block;
        font-size: 1em;
        color: #854836;
        margin-bottom: 0.3em;
        font-weight: 500;
      }
      .filter-group input,
      .filter-group select {
        width: 100%;
        padding: 0.5em 0.7em;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1em;
        box-sizing: border-box;
      }
      .filter-btn {
        width: 48%;
        margin-right: 2%;
        background: #ffb22c;
        color: #000;
        border: none;
        padding: 8px 0;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 0.5em;
      }
      .filter-btn.clear {
        background: #eee;
        color: #854836;
        margin-right: 0;
      }
      @media (max-width: 900px) {
        .filters-panel {
          float: none;
          width: 100%;
          margin: 1rem 0;
          display: block;
        }
      }
      .product-list-container {
        margin-left: 350px; /* leave space for filters */
      }
      @media (max-width: 900px) {
        .product-list-container {
          margin-left: 0;
        }
      }
    </style>
    <script defer src="../scripts/api.js"></script>
    <script defer src="../scripts/common.js"></script>
  </head>

  <body>
    <div id="navbar-private"></div>
    <div class="filters-panel">
      <div class="d-flex add-c-b-wrapper">
        <button class="add-product-btn" onclick="openModal('add')">
          Add New
        </button>
      </div>
      <h3>Filters</h3>
      <button class="filter-btn" onclick="applyFilters()">Apply Filters</button>
      <button class="filter-btn clear" onclick="clearFilters()">Clear</button>
      <div class="filter-group">
        <label for="filter-name">Name</label>
        <input type="text" id="filter-name" placeholder="Search Name" />
      </div>
      <div class="filter-group">
        <label for="filter-category">Category</label>
        <select id="filter-category">
          <option value="">All</option>
          <!-- Categories will be populated dynamically -->
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-brand">Brand</label>
        <input type="text" id="filter-brand" placeholder="Search Brand" />
      </div>
      <div class="filter-group">
        <label for="filter-batch">Batch</label>
        <input type="text" id="filter-batch" placeholder="Batch Number" />
      </div>
      <div class="filter-group">
        <label for="filter-unit">Unit</label>
        <select id="filter-unit">
          <option value="">All</option>
          <option value="kg">kg</option>
          <option value="g">g</option>
          <option value="litre">litre</option>
          <option value="ml">ml</option>
          <option value="pcs">pcs</option>
          <option value="box">box</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filter-status">Status</label>
        <select id="filter-status">
          <option value="">All</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
          <option value="discontinued">Discontinued</option>
        </select>
      </div>
    </div>
    <div class="product-list-container" id="product-list-container">
      <!-- Product cards will be injected here -->
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay" style="display: none">
      <div class="modal">
        <h3 id="modal-title">Add New Product</h3>
        <div class="modal-fields-row">
          <input
            type="text"
            id="product-name-input"
            placeholder="Product Name"
          />
          <select id="product-category-input" required>
            <option value="">Select Category</option>
          </select>
        </div>
        <div class="modal-fields-row">
          <input type="text" id="product-brand-input" placeholder="Brand" />
          <select id="product-unit-input">
            <option value="">Select Unit</option>
            <option value="kg">kg</option>
            <option value="g">g</option>
            <option value="litre">litre</option>
            <option value="ml">ml</option>
            <option value="pcs">pcs</option>
            <option value="box">box</option>
          </select>
        </div>
        <div class="modal-fields-row">
          <input
            type="number"
            id="product-costPrice-input"
            placeholder="Cost Price"
          />
          <input
            type="number"
            id="product-sellingPrice-input"
            placeholder="Selling Price"
          />
        </div>
        <div class="modal-fields-row">
          <input
            type="text"
            id="product-location-input"
            placeholder="Location"
          />
          <input
            type="text"
            id="product-batchNumber-input"
            placeholder="Batch Number"
          />
        </div>
        <div class="modal-fields-row">
          <div style="flex: 1">
            <label for="product-manufactureDate-input" style="font-size: 0.95em"
              >Manufacture Date</label
            >
            <input
              type="date"
              id="product-manufactureDate-input"
              style="margin-top: 0.3em"
            />
          </div>
          <div style="flex: 1">
            <label for="product-expiryDate-input" style="font-size: 0.95em"
              >Expiry Date</label
            >
            <input
              type="date"
              id="product-expiryDate-input"
              style="margin-top: 0.3em"
            />
          </div>
        </div>
        <div class="modal-fields-row">
          <select id="product-status-input">
            <option value="">Select Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="discontinued">Discontinued</option>
          </select>
          <input
            type="file"
            id="product-images-input"
            placeholder="Images"
            accept="image/*"
            style="padding: 0.4rem 0.6rem"
          />
        </div>
        <div class="modal-fields-row">
          <input
            type="text"
            id="product-tags-input"
            placeholder="Tags (comma separated)"
          />
        </div>
        <textarea
          id="product-description-input"
          placeholder="Description"
        ></textarea>
        <div class="modal-buttons">
          <button class="cancel-btn" onclick="closeModal()">Cancel</button>
          <button class="submit-btn" onclick="submitproduct()">Save</button>
        </div>
      </div>
    </div>

    <script>
      let products = [];
      const tableBody = document.getElementById('product-table-body');
      const modalOverlay = document.getElementById('modal-overlay');
      const productInput = document.getElementById('product-name-input');
      const modalTitle = document.getElementById('modal-title');
      const productDescriptionInput = document.getElementById(
        'product-description-input'
      );
      const productCategoryInput = document.getElementById(
        'product-category-input'
      );
      const productBrandInput = document.getElementById('product-brand-input');
      const productCostPriceInput = document.getElementById(
        'product-costPrice-input'
      );
      const productSellingPriceInput = document.getElementById(
        'product-sellingPrice-input'
      );
      const productUnitInput = document.getElementById('product-unit-input');
      const productLocationInput = document.getElementById(
        'product-location-input'
      );
      const productExpiryDateInput = document.getElementById(
        'product-expiryDate-input'
      );
      const productManufactureDateInput = document.getElementById(
        'product-manufactureDate-input'
      );
      const productBatchNumberInput = document.getElementById(
        'product-batchNumber-input'
      );
      const productStatusInput = document.getElementById(
        'product-status-input'
      );
      const productImagesInput = document.getElementById(
        'product-images-input'
      );
      const productTagsInput = document.getElementById('product-tags-input');

      let modalMode = 'add'; // 'add' or 'edit'
      let editIndex = null;

      async function populateCategoriesDropdown(selectedCategory = '') {
        productCategoryInput.innerHTML =
          '<option value="">Select Category</option>';
        const result = await getCategories();
        if (
          result.status === 201 &&
          Array.isArray(result.data?.data?.categories)
        ) {
          result.data.data.categories.forEach((cat) => {
            const opt = document.createElement('option');
            opt.value = cat.name;
            opt.textContent = cat.name;
            productCategoryInput.appendChild(opt);
          });
        }
        // Set selected value if provided
        if (selectedCategory) {
          productCategoryInput.value = selectedCategory;
        }
      }
      async function populateCategoriesFilterDropdown() {
        const filterCategory = document.getElementById('filter-category');
        filterCategory.innerHTML = '<option value="">All</option>';
        const result = await getCategories();
        if (
          result.status === 201 &&
          Array.isArray(result.data?.data?.categories)
        ) {
          result.data.data.categories.forEach((cat) => {
            const opt = document.createElement('option');
            opt.value = cat.name;
            opt.textContent = cat.name;
            filterCategory.appendChild(opt);
          });
        }
      }

      function clearFilters() {
        document.getElementById('filter-name').value = '';
        document.getElementById('filter-category').value = '';
        document.getElementById('filter-brand').value = '';
        document.getElementById('filter-batch').value = '';
        document.getElementById('filter-unit').value = '';
        document.getElementById('filter-status').value = '';
        applyFilters();
      }

      function applyFilters() {
        renderProductList();
      }

      async function renderProductList() {
        const container = document.getElementById('product-list-container');
        container.innerHTML = '';
        const name = document.getElementById('filter-name').value.trim();
        const category = document.getElementById('filter-category').value;
        const brand = document.getElementById('filter-brand').value.trim();
        const batchNumber = document
          .getElementById('filter-batch')
          .value.trim();
        const unit = document.getElementById('filter-unit').value;
        const status = document.getElementById('filter-status').value;

        const filter = { name, category, brand, batchNumber, unit, status };
        const result = await getProducts(filter);
        if (
          result.status === 201 &&
          Array.isArray(result.data?.data?.products) &&
          result.data.data.products.length > 0
        ) {
          products = result.data.data.products;
          result.data.data.products.forEach((prod, index) => {
            const tagsArr = JSON.parse(prod.tags[0]);

            const tagsHtml = tagsArr
              .map((tag) => `<span class="tag-badge">${tag}</span>`)
              .join(' ');

            const imgUrl =
              prod.image || (Array.isArray(prod.images) ? prod.images[0] : '');
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
        <div class="product-image-section">
          <img src="${imgUrl || '../assets/no-image.png'}" alt="${prod.name}" />
        </div>
        <div class="product-details-section">
          <div class="product-title">${prod.name}</div>
          <div class="product-tags">${tagsHtml}</div>
          <div class="product-description">${prod.description || ''}</div>
          <div class="product-meta">
            <b>Brand:</b> ${prod.brand || '-'} |
            <b>Category:</b> ${prod.category || '-'} |
            <b>Unit:</b> ${prod.unit || '-'} |
            <b>Batch:</b> ${prod.batchNumber || '-'}<br>
            <b>Location:</b> ${prod.location || '-'} |
      <b>Manufacture:</b> ${formatDateDMY(prod.manufactureDate)} |
      <b>Expiry:</b> ${formatDateDMY(prod.expiryDate)}
          </div>
        </div>
        <div class="product-price-section">
          <div class="product-price-label">Selling Price:</div>
          <span class="product-price">‚Çπ${prod.sellingPrice}</span>
          <div class="product-cost-label">Cost Price:</div>
          <span class="product-cost">‚Çπ${prod.costPrice}</span>
          <div class="product-status">${prod.status || ''}</div>
          <div style="margin-top:1rem; display: flex;">
            <button class="icon-btn" onclick="openModal('edit', ${index})" title="Edit"><span style="font-size:1.2em;">‚úèÔ∏è</span></button>
            <button class="icon-btn" onclick="delproduct(${index})" title="Delete"><span style="font-size:1.2em;">üóëÔ∏è</span></button>
          </div>
        </div>
      `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = `<div style="color:#999;text-align:center;font-style:italic;padding:2rem;">No products found.</div>`;
        }
      }
      async function openModal(mode, index = null) {
        modalMode = mode;
        editIndex = index;

        if (mode === 'add') {
          modalTitle.textContent = 'Add New Product';
          await populateCategoriesDropdown('');
          productInput.value = '';
          productDescriptionInput.value = '';
          productCategoryInput.value = '';
          productImagesInput.style.visibility = 'visible';
          productBrandInput.value = '';
          productCostPriceInput.value = '';
          productSellingPriceInput.value = '';
          productUnitInput.value = '';
          productLocationInput.value = '';
          productExpiryDateInput.value = '';
          productManufactureDateInput.value = '';
          productBatchNumberInput.value = '';
          productStatusInput.value = '';
          productImagesInput.value = '';
          productTagsInput.value = '';
        } else if (mode === 'edit' && products[index]) {
          const prod = products[index];
          modalTitle.textContent = 'Edit Product';
          await populateCategoriesDropdown(prod.category || '');
          productInput.value = prod.name || '';
          productDescriptionInput.value = prod.description || '';
          // productCategoryInput.value is already set above
          productBrandInput.value = prod.brand || '';
          productCostPriceInput.value = prod.costPrice || '';
          productSellingPriceInput.value = prod.sellingPrice || '';
          productUnitInput.value = prod.unit || '';
          productLocationInput.value = prod.location || '';
          productExpiryDateInput.value = prod.expiryDate
            ? prod.expiryDate.substr(0, 10)
            : '';
          productManufactureDateInput.value = prod.manufactureDate
            ? prod.manufactureDate.substr(0, 10)
            : '';
          productBatchNumberInput.value = prod.batchNumber || '';
          productStatusInput.value = prod.status || '';
          productImagesInput.style.visibility = 'hidden';
          const tagsArr = JSON.parse(prod.tags[0]);
          productTagsInput.value = Array.isArray(tagsArr)
            ? tagsArr.join(',')
            : tagsArr || '';
        }

        modalOverlay.style.display = 'flex';
        productInput.focus();
      }

      function closeModal() {
        modalOverlay.style.display = 'none';
        productInput.value = '';
        editIndex = null;
      }

      async function submitproduct() {
        const name = productInput.value.trim();
        const description = productDescriptionInput.value.trim();
        const category = productCategoryInput.value;
        const brand = productBrandInput.value.trim();
        const costPrice = productCostPriceInput.value.trim();
        const sellingPrice = productSellingPriceInput.value.trim();
        const unit = productUnitInput.value.trim();
        const location = productLocationInput.value.trim();
        const expiryDate = productExpiryDateInput.value;
        const manufactureDate = productManufactureDateInput.value;
        const batchNumber = productBatchNumberInput.value.trim();
        const status = productStatusInput.value.trim();
        const imagesInput = document.getElementById('product-images-input');
        const imageFile = imagesInput.files[0];
        const tags = productTagsInput.value.trim();
        if (modalMode === 'add') {
          if (
            !name ||
            !description ||
            !category ||
            !brand ||
            !costPrice ||
            !sellingPrice ||
            !unit ||
            !location ||
            !expiryDate ||
            !manufactureDate ||
            !batchNumber ||
            !status ||
            !imageFile ||
            !tags
          ) {
            return alert('All fields are required.');
          }
        } else if (modalMode === 'edit') {
          if (
            !name ||
            !description ||
            !category ||
            !brand ||
            !costPrice ||
            !sellingPrice ||
            !unit ||
            !location ||
            !expiryDate ||
            !manufactureDate ||
            !batchNumber ||
            !status ||
            !tags
          ) {
            return alert('All fields are required.');
          }
        }

        // Use FormData for file + text data
        const formData = new FormData();
        formData.append('name', name);
        formData.append('description', description);
        formData.append('category', category);
        formData.append('brand', brand);
        formData.append('costPrice', costPrice);
        formData.append('sellingPrice', sellingPrice);
        formData.append('unit', unit);
        formData.append('location', location);
        formData.append('expiryDate', expiryDate);
        formData.append('manufactureDate', manufactureDate);
        formData.append('batchNumber', batchNumber);
        formData.append('status', status);
        formData.append('image', imageFile); // send actual file
        formData.append(
          'tags',
          JSON.stringify(tags.split(',').map((t) => t.trim()))
        );

        if (modalMode === 'add') {
          const result = await addProduct(formData); // Pass FormData
          if (result.status === 201) {
            showToast('Product Added');
            renderProductList();
            closeModal();
          } else {
            showToast(
              'Product Add failed: ' + (result.data?.message || 'Error'),
              'error'
            );
          }
        } else if (modalMode === 'edit' && editIndex !== null) {
          const product = products[editIndex];
          const payload = {
            name,
            description,
            category,
            brand,
            costPrice,
            sellingPrice,
            unit,
            location,
            expiryDate,
            manufactureDate,
            batchNumber,
            status,
            tags: JSON.stringify(tags.split(',').map((t) => t.trim())),
          };
          const result = await editProduct(product._id, payload);

          if (result.status === 201) {
            showToast('Product Updated');
            renderProductList();
            closeModal();
          } else {
            showToast(
              'Product update failed: ' + (result.data?.message || 'Error'),
              'error'
            );
          }
        }
      }

      async function delproduct(index) {
        if (confirm('Are you sure you want to delete this product?')) {
          const product = products[index];
          const result = await deleteProduct(product._id);
          if (result.status === 201) {
            showToast('Product Deleted');
            renderProductList();
          } else {
            showToast(
              'Product Delete failed: ' + (result.data?.message || 'Error'),
              'error'
            );
          }
        }
      }

      function formatDateDMY(dateStr) {
        if (!dateStr) return '-';
        const d = new Date(dateStr);
        if (isNaN(d)) return '-';
        const day = String(d.getDate()).padStart(2, '0');
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const year = d.getFullYear();
        return `${day}-${month}-${year}`;
      }
      document.addEventListener('DOMContentLoaded', () => {
        renderProductList();
        populateCategoriesFilterDropdown();
      });
    </script>
  </body>
